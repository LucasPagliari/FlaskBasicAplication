{% include "main.html"%}
<div class="container">
	<div class="row justify-content-center">
		<h1 class="display-4">post something.</h1>	
	</div>

</div>

<form method="post" style="margin-top: 50px;">
	{{ form.csrf_token }}
	<div class="form-group">
		<div class="container">
			<div class="row justify-content-center">
				<label>Title</label>
			</div>
			<div class="row justify-content-center">
				{{form.title}}
			</div>	
			<div class="row justify-content-center">
				{% for error in form.title.errors%}
					<div style="margin-top: 20px;" class="alert alert-danger" role="alert">{{ error }}</div>
				{% endfor %}
			</div>
			<div class="row justify-content-center">
				<label>Author</label>
			</div>
			<div class="row justify-content-center">
				{{form.author}}	
			</div>
			<div class="row justify-content-center">
				{% for error in form.author.errors%}
					<div style="margin-top: 20px;"  class="alert alert-danger" role="alert">{{ error }}</div>
				{% endfor %}
			</div>
		</div>
	</div>	
	<div class="form-group">
		<div class="col">
    		<div class="row justify-content-center">
    			<label>Text.</label>
    		</div>
    		<div class="row justify-content-center">
    			{{form.text}}
    		</div>	
    	</div>
	</div>
	<div class="row justify-content-center">
		<input type="submit" value="send it.">	
	</div>
</form>
